	<script>
		$(document).ready(function () {
			var base_url = "https://api.orderrzz.com"; // server uri
			var base_url = "http://3.21.151.41:7000"; // local server uri
			var socket = io.connect(base_url);
			var user_id = localStorage.getItem('usersid');
			if (user_id) {

				setInterval(function () { socket.emit("join_chat", user_id); }, 3000);

				socket.on("join_chat_ack", function (data) {
					console.log("join chat :- " + data);
					// toastr.info(data);
				})


				socket.on("join_chat_ack1", function (data) {
					console.log("join oooooooooo chat recieve:- " + data);
				})


				socket.on("push_notification", function (data) {
					toastr.options.timeOut = 30000; // 1.5s
					toastr.info(data.description, data.title);
					// console.log('push notifyyyyyy')
					console.log(data);
				})
			}


		});
	</script>
