<div class="app_verification app_checkout app_my_profile">
    <div class="app_container">
        <div class="app_verification_image">
            <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <h2 class="app_heading">My Profile</h2>
        </div>
        <h6 style="color: red">{{ display }}</h6>
        <h6 style="color: green">{{ displaysuccess }}</h6>
        <form [formGroup]="angForm" (ngSubmit)="onSubmit()" class="app_my_profile_form">
                <div class="form-group">
                    <div class="row ">
                        <div class="col-12">
                            <label class="app_content"for="number"> My Name </label>
                            <input class="app_my_profile_input" id="name"type="text"  minlength="3" [(ngModel)]="userName" formControlName="userName" placeholder="eg:- John Doe" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                <div *ngIf="f.userName.errors.required">User Name is required</div>
                                <div *ngIf="f.userName.errors.minlength">*User Name length 3 is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row ">
                        <div class="col-12">
                            <label class="app_content"for="number"> Phone Number </label>
                            <input class="app_my_profile_input" id="number" type="text" (keypress)="onKeypressEvent($event)" minlength="10" maxlength="12"
                            placeholder="Enter Phone Number" formControlName="mobileno" class="app_icon_input_pad"
                            placeholder="Phone number"
                            [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" />
                        <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback">
                            <div *ngIf="f.mobileno.errors.required">*Phone Number is required</div>
                            <div *ngIf="f.mobileno.errors.minlength">*Phone Number minimum length 10 is required</div>
                        </div>
                            <!-- <input type="number" class="app_my_profile_input" id="number" placeholder="+971 867 287 278"> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row ">
                        <div class="col-12">
                            <label class="app_content"for="number"> Email </label>
                            <input type="email" class="app_my_profile_input" id="email"  [(ngModel)]="email" type="text" formControlName="email" placeholder="eg:- Johndoe@gmail.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn app_full_btn" value="Save">
            </form>
            
            <hr>
            <div class="row app_row">
                <div class=" col-12">
                    <div class="row app_row">
                        <div class="col-4">
                            <a [routerLink]="['/order']"><div class="app_my_profile_icons_bottom app_my_profile_home">
                                <img src="assets/img/shop.svg">
                            </div>
                            <div class="app_my_profile_icons_text_bottom">
                                <h4>Home</h4>
                            </div></a>
                        </div>
                        <div class="col-4">
                            <a [routerLink]="['/order-history']"><div class="app_my_profile_icons_bottom">
                                <img src="assets/img/receipt_list.svg">
                            </div>
                            <div class="app_my_profile_icons_text_bottom">
                                <h4>Order </h4>
                            </div></a>
                        </div>
                        <div class="col-4">
                            <a [routerLink]="['/update-profile']"><div class="app_my_profile_icons_bottom">
                                <img src="assets/img/profile.svg">
                            </div>
                            <div class="app_my_profile_icons_text_bottom active">
                                <h4>Profile</h4>
                            </div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>	
    </div>
