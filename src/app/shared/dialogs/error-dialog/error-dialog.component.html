<section>
    <h1 mat-dialog-title>Error message</h1>
    <mat-dialog-content>
      <p>{{(message)? message : 'Action completed successfully'}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="warn" (click)="closeDialog()">OK</button>
    </mat-dialog-actions>
  </section>
